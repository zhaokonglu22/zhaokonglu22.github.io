name: 赵孔路的网页  Website of Zhao 
url: https://zhaokonglu22.github.io/

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html
encoding: utf-8
# Sections on the "people" page.
roles:
  - key: faculty
    name: 教师 Faulty
  - key: grad 
    name: 研究生 Graduation
  - key: ugrad
    name: 本科生 Under Graduation
  - key: collab
    name: 合作 Collaboration


# Number of news stories on the front page.
front_page_news: 8

# Base pathname for links.
base: ''

# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: 主页 Home
    link: /
  - title: 待学习的知识 Knowledge
    link: /knowledge.html
  - title: 朋友 Friends
    link: /friends.html
